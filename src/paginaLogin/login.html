            <form onsubmit="return false" class="formulario">
                
                <div class="formCadastro">
                    <div>
                        <h1>Login</h1>
                    </div>
                    <div class="itemLogin">
                        <label>E-mail <span class="itemObrigatorio">*</span></label><br>
                        <input type="email" name="email" id="email" required placeholder="E-mail"><br>
                    </div>
                    <div class="itemLogin">
                        <label>Senha <span class="itemObrigatorio">*</span></label><br>
                        <input type="password" name="senha" id="senha" minlength="4" required placeholder="Senha"><br>
                    </div>
                   
                    <div>
                        <input type="submit" id="btnLogin" onclick="logar()" value="Entrar" />
                    </div>
                    <div>
                        <a href="../paginaCadastro/cadastro.html" id="linkCadastrar">Cadastre-se</a>
                    </div>
                </div>
            </form>
